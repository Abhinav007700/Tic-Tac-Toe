<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe (Single Player Vs Computer)</h1>
    </header>
    <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="app1.html">Single Player vs Computer</a></li>
        <li><a href="app.html">Two Players</a></li>
        <li><a href="app2.html">4x4</a></li>
    </ul>
    </nav>
    <div id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <div class="scoreboard">
        <div class="player">
        <span>Player:</span>
        <span id="player1Wins">--</span>
        </div>
        <div class="player">
        <span>Computer:</span>
        <span id="player2Wins">--</span>
        </div>
    </div>  
    <button class="reset" onclick="resetGame()">Reset</button>
    <button class="start" onclick="startGame()">Start</button>
    <button class="prev" onclick="prevMove()">Previous Move</button>
    <script src="script1.js"></script>
</body>
</html>
